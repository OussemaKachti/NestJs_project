<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat en temps r√©el</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script defer src="chat.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 800px;
      margin: 0 auto;
    }
    #messages { 
      border: 1px solid #ddd;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    #messages div { 
      margin: 5px 0; 
      padding: 8px; 
      background: #eee; 
      border-radius: 5px; 
    }
    #content {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    #send {
      width: 25%;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send:hover {
      background: #0056b3;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Chat NestJS</h2>
  <div id="messages"></div>
  <input id="content" placeholder="Votre message" />
  <button id="send">Envoyer</button>
</body>
</html>
